<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer class="bg-dark" #drawer [mode]="'over'">
        <mat-list>
            <mat-list-item (click)="drawer.toggle()" routerLink="/" class="mt-3">Home</mat-list-item>
            <mat-list-item routerLink="/albom-area" (click)="drawer.toggle()" class="mt-3">Gallery</mat-list-item>
            <mat-divider></mat-divider>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        User
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list-item (click)="drawer.toggle()" routerLink="/register" class="mt-3">Register</mat-list-item>
                <mat-list-item (click)="drawer.toggle()" routerLink="/login" class="mt-3">LogIn</mat-list-item>
                <mat-list-item (click)="drawer.toggle()" (click)="onUserLogOut()" class="mt-3">LogOut</mat-list-item>
                <mat-list-item (click)="drawer.toggle()" (click)="onUserDeleteAlertOpen()" class="mt-3">Delete User</mat-list-item>
            </mat-expansion-panel>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="pos-f-t navbar">
            <nav class="navbar navbar-dark bg-dark">
                <button (click)="drawer.toggle()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="d-flex align-items-center">
                    <button routerLink="/" mat-button>Home</button>
                    <button routerLink="/albom-area" mat-button>Gallery</button>
                    <button mat-button [matMenuTriggerFor]="menu"><i class="fa-solid fa-user"></i></button>
                    <mat-menu #menu="matMenu">
                        <button routerLink="/register" mat-menu-item>Register</button>
                        <button routerLink="/login" mat-menu-item>LogIn</button>
                        <button (click)="onUserLogOut()" mat-menu-item>LogOut</button>
                        <button (click)="onUserDeleteAlertOpen()" mat-menu-item>Delete</button>
                    </mat-menu>
                </div>
            </nav>
        </div>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
