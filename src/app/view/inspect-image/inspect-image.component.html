<div mat-dialog-content>
    <h1>{{imageData.title}}</h1>
    <button [ngStyle]="{
        'float': 'right'
    }" mat-button mat-dialog-close><i class="fa-solid fa-xmark"></i></button>
    <div class="image-box" [ngStyle]="{
        'width': '100%'
    }"><img [src]="imageData.imageUrl"></div>
    <h3>{{imageData.description}}</h3>
</div>
